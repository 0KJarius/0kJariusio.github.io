<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="payTable_styling.css">
    <script defer src="payTable_code.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <input type="button" id="addButton" value="Add Employee">

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName">

        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked">

        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate">

        <label for="deduct">Deduction Amount:</label>
        <input type="number" id="deduct">
    </div>

    <div>
        <label for="employeeIndex"># of Employee</label>
        <input type="number" id="employeeIndex" value="0">
        <input type="button" id="deleteButton" value="Delete Employee">
    </div>
    
    <table id="payrollTable">
        <tr>
            <th>#</th>
            <th>Employee Name</th>
            <th>Days Worked</th>
            <th>Daily Rate</th>
            <th>Gross Pay</th>
            <th>Deduction Amount</th>
            <th>Net Pay</th>
        </tr>
    </table>
</body>
</html>
