<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mathStuff_styling.css">
    <script defer src="mathStuff_code.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Factorial, Sum, and Average</title>
</head>
<body>

    <div class="header">
        <input type="image" src="../images_and_stuff/logo.png" id="returnButton">
        <h5 id="headerText">Nth Factorial, Sum, and Average</h5>
    </div>
    
    <div class="container">
        <select class="text" name="operation" id="operation">
            <option class="text option" value="factorial">Factorial</option>
            <option class="text option" value="sum">Sum</option>
            <option class="text option" value="average">Sum and Average</option>
        </select>

        <div class="subContainer">
             <label class="text" for="input">Number input:</label>
            <input class="text numbers" type="number" name="input" id="input">
        </div>
       
        <div class="subContainer">
            <label class="text" for="input">Result:</label>
            <input class="text numbers" type="number" name="output" id="output" readonly>
        </div>
       
    </div>
    
</body>
</html>
